<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Recommender</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global styling */
        body {
            background-color: #000; /* Black background */
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* First row */
        header {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 96%;
            padding: 10px 20px;
            background-color: transparent; /* Match background color */
            z-index: 1000; /* Ensure header stays above other content */
            top: 15px;
        }


        .logo img {
            height: 50px; /* Adjust logo size */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 300; /* Light weight */
            font-size: 1.2rem;
        }

        nav ul li a:hover {
            color: #f5a623; /* Color change on hover */
        }

        /* Title Bar Styling */
        .title-bar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem 0 0;
            position: fixed;
            top: 0;
            background-color: transparent;
            z-index: 10;
        }
        .title-bar .left, .title-bar .right {
            font-weight: 300;
            font-size: 1.2rem;
            color: white;
        }
        
        /* Large title */
        h1 {
            margin-top: 100px; /* Push the title down to avoid overlapping with the title bar */
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 3px;
        }

        .container {
            margin: 10% auto;
            width: 80%;
        }

        /* Options styling */
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
        }

        .option {
            padding: 1.5rem;
            border-radius: 12px;
            width: 40%;
            text-align: center;
            cursor: pointer;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            font-size: 1.2rem;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: white;
            color: black;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- First row -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo" style="height: 50px;">
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>SPORTS SPONSOR RECOMMENDATION</h1>
        <p>Select an option to continue:</p>
        <div class="options">
            <div class="option">
                <a href="/sponsor_recommendation">Sponsor Recommendation</a>
            </div>
            <div class="option">
                <a href="/explore_data">Explore Data</a>
            </div>
        </div>
    </div>
</body>
</html>
