<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/js/cursor.js" defer></script>
</head>
<body>
    <!-- Add custom cursor element -->
    <div class="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="Logo"></a>
        </div>

    <!-- Main Content -->
    <main>
        <h1>What do you think when thining on a slogan?</h1>

        <!-- Form to collect user input for sponsor recommendation -->
        <form method="POST" action="/explore-data/slogan-similarity">
            <label for="words">Enter words:</label>
            <input type="text" name="words" id="words" placeholder="e.g., elegance, design, innovation" required>
            <input type="submit" value="Submit">
        </form>
    </main>
