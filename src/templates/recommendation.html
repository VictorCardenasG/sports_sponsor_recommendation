<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Recommendation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 100px;
            font-size: 4rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .container {
            margin: 20px auto;
            width: 70%;
            padding: 20px;
        }

        .form-group {
            margin: 15px 0;
            text-align: left;
        }

        label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        input, select {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #f5a623;
            color: black;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #fff;
            color: black;
        }

        .back-link {
            margin-top: 20px;
            font-size: 1.2rem;
            color: white;
        }

        .back-link a {
            color: white;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #f5a623;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sponsor Recommendation</h1>
        <form action="/results" method="POST">
            <div class="form-group">
                <label for="nouns">Enter Nouns (comma-separated):</label>
                <input type="text" name="nouns" id="nouns" placeholder="e.g., athlete, sponsor, product">
            </div>

            <div class="form-group">
                <label for="adjectives">Enter Adjectives (comma-separated):</label>
                <input type="text" name="adjectives" id="adjectives" placeholder="e.g., strong, popular, global">
            </div>

            <div class="form-group">
                <label for="values">Enter Values (comma-separated):</label>
                <input type="text" name="values" id="values" placeholder="e.g., integrity, excellence, innovation">
            </div>

            <div class="form-group">
                <label for="nationality">Enter Nationality:</label>
                <input type="text" name="nationality" id="nationality" placeholder="e.g., USA, UK, Brazil">
            </div>

            <div class="form-group">
                <label for="target_audience">Enter Target Audience:</label>
                <input type="text" name="target_audience" id="target_audience" placeholder="e.g., youth, professionals, families">
            </div>

            <div class="form-group">
                <button type="submit">Get Recommendations</button>
            </div>
        </form>

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
