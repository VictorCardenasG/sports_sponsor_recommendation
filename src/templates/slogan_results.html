<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Recommendation Form</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/js/cursor.js" defer></script>
</head>
<body>
    <!-- Add custom cursor element -->
    <div class="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>
<body>
    <main>
        <ul class="recommendations-list">
            {% for result in results %}
                <li class="recommendation-item">
                    <strong class="sponsor-highlight">Sponsor: {{ result['Sponsor'] }}</strong><br>
                    <strong>Slogan:</strong> {{ result['Slogan'] }}<br>
                    <strong>Score:</strong> {{ result['Score']|round(2) }}
                </li>
            {% endfor %}
        </ul>
        <div class="back-link">
            <a href="/explore-data/slogan-similarity" class="button">Back to Search</a>
        </div>
    </main>
</body>
</html>
