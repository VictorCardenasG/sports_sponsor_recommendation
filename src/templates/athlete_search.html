<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete Search</title>
    <link rel="stylesheet" href="../static/styles.css"> <!-- Corrected link to styles.css -->
    <script src="../static/js/cursor.js" defer></script> <!-- Corrected link to cursor.js -->
</head>
<body>
    <div class="custom-cursor"></div> <!-- Custom cursor element -->

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Search for an Athlete</h1>
        <form action="/explore-data/athlete-search" method="POST">
            <label for="athlete_name">Athlete Name:</label>
            <input 
                type="text" 
                id="athlete_name" 
                name="athlete_name" 
                placeholder="Enter athlete name..." 
                onkeyup="getSuggestions(this.value)" 
                required>
            <div id="suggestions"></div> <!-- Suggestions dropdown -->
            <input type="submit" value="Search">
        </form>
    </main>
</body>
</html>
