<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Recommender</title>
    <style>
        body { background-color: #333; color: white; font-family: Arial, sans-serif; }
        .form-container { width: 50%; margin: 0 auto; padding: 2rem; }
        input[type=text], select, textarea { width: 100%; padding: 1rem; margin: 0.5rem 0; }
        button { padding: 1rem; background-color: #444; color: white; border: none; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Your Preferences</h1>
        <form action="/recommend" method="post">
            <label for="nouns">Nouns (comma-separated):</label>
            <input type="text" id="nouns" name="nouns">
            <label for="adjectives">Adjectives (comma-separated):</label>
            <input type="text" id="adjectives" name="adjectives">
            <label for="values">Values (comma-separated):</label>
            <input type="text" id="values" name="values">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">
            <label for="target_audience">Target Audience:</label>
            <input type="text" id="target_audience" name="target_audience">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
