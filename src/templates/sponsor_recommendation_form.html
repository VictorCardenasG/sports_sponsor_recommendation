<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Recommendation Form</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="../static/js/cursor.js" defer></script>
</head>
<body>
    <!-- Add custom cursor element -->
    <div class="custom-cursor"></div>

    <!-- Header -->
    <header>
        <div class="logo">
            <a href="/"><img src="logo.png" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="cv.html">CV</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Help us get to know your athlete.</h1>
        <!-- Form to collect user input for sponsor recommendation -->
        <form action="/recommend_sponsors" method="post">
            <label for="nouns">Related nouns (comma separated):</label>
            <input type="text" name="nouns" id="nouns" placeholder="e.g., athlete, sponsor, product" required />

            <label for="adjectives">Related adjectives (comma separated):</label>
            <input type="text" name="adjectives" id="adjectives" placeholder="e.g., strong, popular, global" required />

            <label for="values">Related values (comma separated):</label>
            <input type="text" name="values" id="values" placeholder="e.g., integrity, excellence, innovation" required />

            <label for="nationality">Nationality:</label>
            <input type="text" name="nationality" id="nationality" placeholder="e.g., american, italian, brazilian" required />

            <label for="target_audience">Enter target audience:</label>
            <input type="text" name="target_audience" id="target_audience" placeholder="e.g., youth, professionals, families" required />

            <input type="submit" value="Get Recommendations" />
        </form>
    </main>
</body>
</html>
